<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Regisztrációs oldal">
        <meta name="keywords" content="Regisztráció, űrlap, input">
        <meta name="author" content="Péti Dominik, Milichovszky Sándor">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Szövegelők</title>
    </head>
    <body>
        <main>
            <header></header>
            <nav>

            </nav>
            <article>
                <form> 
                    <fieldset> 
                        <legend>Regisztráció</legend>
                        <label for="vnev">Vezeték név:</label><br>
                        <input type="text" id="vnev" name="vnev" placeholder="Minta"><br>

                        <label for="knev">Keresztnév:</label><br>
                        <input type="text" id="knev" name="knev" placeholder="Anita"><br>

                        <label for="fnev">Felhasználónév:</label><br>
                        <input type="text" id="fnev" name="fnev" placeholder="Anita0123145"><br>

                        <label for="mail">E-mail:</label><br>
                        <input type="email" id="mail" name="mail" placeholder="minta.anita@gmail.com"><br>

                        <label for="jelszo">Jelszó:</label><br>
                        <input type="password" id="jelszo" name="jelszo"><br>

                        <label for="jelszo2">Jelszó megerősítése:</label><br>
                        <input type="password" id="jelszo2" name="jelszo2"><br>

                        <label for="szulido">Születési dátum:</label><br>
                        <input type="date" id="szulido" name="szulido"><br><br>

                        <input type="radio" id="ker" name="kere" value="ker">
                        <label for="ker">Kérek E-mailt az újdonságokról</label><br>
                        <input type="radio" id="nemker" name="kere" value="nemker">
                        <label for="nemker">Nem kérek E-mailt az újdonságokról</label><br>

                        <input type="checkbox" id="aszf" name="aszf">
                        <label for="aszf">Elfogadom az ÁSZF-t!</label><br><br>
                        <input type="submit" value="Regisztrálok"><br><br>
                        <a href="index.html">Már van fiókja? Jelentkezzen be!</a>
                    </fieldset>
                </form> 
            </article>
            <aside></aside>
            <footer>Péti Dominik | Milichovszky Sándor</footer>
        </main>
    </body>
</html>
