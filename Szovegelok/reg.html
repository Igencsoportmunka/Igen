<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Regisztrációs oldal">
        <meta name="keywords" content="Regisztráció, űrlap, input">
        <meta name="author" content="Péti Dominik, Milichovszky Sándor">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Szövegelők</title>

        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header></header>
            <nav>
                <a href="../index.html">Főoldal</a>
                <a href="index.html">Bejelentkezés</a>
                <a href="../HR-esek/index.html">Adatok megadása</a>
                <a href="../szerv/index.html">Programok</a>
                <a href="../penz/index.html">Fizetés</a>
            </nav>
            <article>
                <form> 
                    <fieldset> 
                        <legend>Regisztráció</legend>
                        <label for="vnev">Vezeték név:</label>
                        <input type="text" id="vnev" name="vnev" placeholder="Minta" autocomplete="family-name">

                        <label for="knev">Keresztnév:</label>
                        <input type="text" id="knev" name="knev" placeholder="Anita" autocomplete="given-name">

                        <label for="fnev">Felhasználónév:</label>
                        <input type="text" id="fnev" name="fnev" placeholder="Anita0123145" autocomplete="nickname">

                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="mail" placeholder="minta.anita@gmail.com">

                        <label for="jelszo">Jelszó:</label>
                        <input type="password" id="jelszo" name="jelszo">

                        <label for="jelszo2">Jelszó megerősítése:</label>
                        <input type="password" id="jelszo2" name="jelszo2">

                        <label for="szulido">Születési dátum:</label>
                        <input type="date" id="szulido" name="szulido">
                        <div>
                            <input type="radio" id="ker" name="kere" value="ker" checked="true">
                            <label for="ker">Kérek E-mailt az újdonságokról</label>
                        </div>
                        <div>
                            <input type="radio" id="nemker" name="kere" value="nemker">
                            <label for="nemker">Nem kérek E-mailt az újdonságokról</label>
                        </div>
                        <div>
                            <input type="checkbox" id="aszf" name="aszf">
                            <label for="aszf">Elfogadom az ÁSZF-t!</label>
                        </div>
                        <input type="submit" value="Regisztrálok">
                        <a href="index.html">Már van fiókja? Jelentkezzen be!</a>
                    </fieldset>
                </form> 
            </article>
            <footer>Péti Dominik | Milichovszky Sándor</footer>
        </main>
    </body>
</html>
